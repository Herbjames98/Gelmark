# This is the name of your GitHub Action
name: Lore Updater Bot

# This section defines when the action runs
on:
  # Run automatically on a schedule (every 5 minutes)
  schedule:
    - cron: '*/5 * * * *'
  # Also allow running it manually from the GitHub Actions tab
  workflow_dispatch:

# This section defines the jobs to be run
jobs:
  update-lore:
    # Run the job on a virtual machine provided by GitHub
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repository code so the script can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up the Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Use a modern Python version

      # Step 3: Install the required Python libraries
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai gitpython

      # Step 4: Run your pipeline script
      # It uses a "secret" for the API key, which is more secure
      - name: Run Lore Update Pipeline
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python update_lore_pipeline_gemini.py

      # Step 5: If the script made changes, commit and push them back
      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          # Only commit and push if there are actual changes
          git diff-index --quiet HEAD || git commit -m "Automated Lore Update" && git push