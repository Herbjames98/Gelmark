# This is the final, correct workflow file.

name: Lore Updater Bot

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  update-lore:
    runs-on: ubuntu-latest

    steps:
      # This step downloads your repository into a directory named "Gelmark"
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install libraries
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai gitpython

      # This is the first corrected step.
      # It tells the runner to CD into the "Gelmark" folder before running the script.
      - name: Run Lore Update Pipeline
        working-directory: ./Gelmark  # <--- THIS IS CRITICAL
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python update_lore_pipeline.py # <--- AND THIS IS THE CORRECT FILENAME

      # This is the second corrected step.
      # It also needs to run from inside the repository folder to find the .git directory.
      - name: Create Pull Request
        working-directory: ./Gelmark # <--- THIS IS ALSO CRITICAL
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config --global user.name 'Lore Bot'
          git config --global user.email 'lore-bot@users.noreply.github.com'

          # Exit if there are no changes
          if git diff-index --quiet HEAD; then
            echo "No changes to commit. Exiting."
            exit 0
          fi
          
          # Create and push a new branch
          BRANCH_NAME="lore-update-$(date +%Y-%m-%d-%H%M%S)"
          git checkout -b $BRANCH_NAME
          git add -A
          git commit -m "Automated Lore Update"
          git push -u origin $BRANCH_NAME
          
          # Create the Pull Request
          gh pr create --base main --head $BRANCH_NAME --title "Automated Lore Update" --body "Please review the changes proposed by the Lore Bot."