name: Lore Updater Bot - DIAGNOSTIC MODE

on:
  workflow_dispatch: # Run this manually only

jobs:
  diagnose-the-problem:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Run Diagnostics
        run: |
          echo "--- 1. WHERE AM I? ---"
          pwd
          
          echo "--- 2. WHAT IS IN MY WORKFLOWS FOLDER? ---"
          ls -l .github/workflows
          
          echo "--- 3. WHAT IS THE CONTENT OF THE WORKFLOW FILE I AM RUNNING? ---"
          # Replace 'lore-updater-bot.yml' with the actual filename if it's different.
          cat .github/workflows/lore-updater-bot.yml
          
          echo "--- 4. WHAT IS THE ENTIRE FILE STRUCTURE? ---"
          ls -R