<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DragonLoops: Echo Rebirth</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #f0f0f0;
      padding: 20px;
    }
    .section {
      margin-bottom: 24px;
      padding: 16px;
      border: 1px solid #555;
      border-radius: 12px;
      background-color: #1a1a1a;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.1);
    }
    .section h2 {
      margin-top: 0;
      color: #00ffff;
    }
    .stat-line {
      margin: 8px 0;
    }
    .xp-bar {
      background-color: #333;
      border-radius: 8px;
      overflow: hidden;
      height: 14px;
      margin-top: 4px;
    }
    .xp-fill {
      background-color: #00ffaa;
      height: 100%;
      width: 0%;
      transition: width 0.3s ease-in-out;
    }
    button {
      padding: 10px 14px;
      margin: 6px;
      border: none;
      border-radius: 8px;
      background-color: #00aaff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #008fcc;
    }
    .stat-label {
      font-weight: bold;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>Core Stats</h2>
    <div class="stat-line">Sill: <span id="sill">0</span></div>
    <div class="stat-line">Gel-Essence: <span id="gel">0</span></div>
    <div class="stat-line">Focus: <span id="focus">0</span></div>
  </div>

  <div class="section">
    <h2>Tasks & Training</h2>
    <div>
      <button id="cart">Push Cart</button>
      <div class="xp-bar"><div class="xp-fill" id="xp-cart"></div></div>
    </div>
    <div>
      <button id="rock">Break Rocks</button>
      <div class="xp-bar"><div class="xp-fill" id="xp-rock"></div></div>
    </div>
    <div>
      <button id="tunnel">Tunnel Duty</button>
      <div class="xp-bar"><div class="xp-fill" id="xp-tunnel"></div></div>
    </div>
    <div>
      <button id="shift">Night Shift</button>
      <div class="xp-bar"><div class="xp-fill" id="xp-shift"></div></div>
    </div>
    <div>
      <button id="focus">Echo Meditation</button>
      <div class="xp-bar"><div class="xp-fill" id="xp-focus"></div></div>
    </div>
  </div>

  <div class="section">
    <h2>Progress Events</h2>
    <button id="complete-ch7">Complete Chapter 7</button>
    <button id="fight-boss">Fight Valking Captain</button>
  </div>

  <script src="game.js"></script>
  <script src="actions.js"></script>
</body>
</html>
