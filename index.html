
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dragon Ball Loops: Mount Paozu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="topBar">
        <div id="loopDisplay">Loop: 0</div>
        <div id="powerDisplay">Power: 0</div>
    </div>

    <div id="mainContainer">
        <div id="leftPanel">
            <h2>Training Actions</h2>
            <div id="actionList"></div>
        </div>

        <div id="centerPanel">
            <h2>Queue</h2>
            <div id="queueBox"></div>
            <div id="controls">
                <button onclick="clearQueue()">Clear</button>
                <button onclick="repeatLast()">Repeat</button>
                <button onclick="nextLoop()">Loop</button>
            </div>
        </div>

        <div id="rightPanel">
            <h2>Story</h2>
            <div id="storyBox"></div>
        </div>
    </div>

    <script src="zones.js"></script>
    <script src="actions.js"></script>
    <script src="story.js"></script>
    <script src="game.js"></script>
</body>
</html>
