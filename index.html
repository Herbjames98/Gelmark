<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DragonLoops: Mount Paozu</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0c0f14;
      color: #dce3ea;
      padding: 20px;
    }
    button {
      margin: 4px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2e394d;
      color: #fff;
    }
    .section {
      margin-bottom: 20px;
    }
    #combat-log {
      max-height: 200px;
      overflow-y: scroll;
      background: #1b212c;
      border: 1px solid #555;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>DragonLoops: Mount Paozu</h1>

  <div class="section">
    <h2>Stats</h2>
    <p>Sill (Stamina): <span id="sill">100</span></p>
    <p>Gel-Essence: <span id="gel">0</span></p>
    <p>Traits: <span id="traits">None</span></p>
  </div>

  <div class="section">
    <h2>Mining</h2>
    <button id="cart">Push Ore Cart</button>
    <button id="rock">Break Rocks</button>
    <button id="tunnel">Dig Tunnel</button>
    <button id="shift">End Shift</button>
    <button id="focus">Mindful Mining</button>
  </div>

  <div class="section">
    <h2>Hunting</h2>
    <button id="boar">Wild Boar</button>
    <button id="elk">Mountain Elk</button>
    <button id="wolf">Lone Wolf</button>
    <button id="lynx">Silent Lynx</button>
    <button id="bear">Giant Bear</button>
  </div>

  <div class="section">
    <h2>Progress</h2>
    <button id="complete-ch7">Complete Chapter 7</button>
    <button id="fight-boss" style="display:none;">Fight the Valking Captain</button>
  </div>

  <div class="section">
    <h2>Combat Log</h2>
    <div id="combat-log">
      <div>Game log will appear here...</div>
    </div>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
