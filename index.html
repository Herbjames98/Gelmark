<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DragonLoops: Echoform Training</title>
  <style>
    body { font-family: sans-serif; background-color: #121212; color: #eee; padding: 20px; }
    h2 { margin-top: 2em; }
    .task, .stat { margin: 5px 0; }
    .button { padding: 6px 12px; margin: 5px; background-color: #444; color: #fff; border: none; cursor: pointer; }
    .button:hover { background-color: #666; }
    .bar-container { background: #333; border: 1px solid #666; width: 300px; height: 20px; position: relative; }
    .bar-fill { background: #76d7c4; height: 100%; width: 0%; }
    .bar-label { position: absolute; top: 0; left: 5px; font-size: 0.8em; }
  </style>
</head>
<body>
  <h1>DragonLoops: Mount Paozu Sector</h1>

  <div id="stats">
    <h2>Echoform Stats</h2>
    <div class="stat">Sill: <span id="sill">100</span>/100</div>
    <div class="stat">Gel-Essence: <span id="gel">50</span></div>
    <div class="stat">Focus: <span id="focus">0</span></div>
  </div>

  <h2>Training Tasks</h2>
  <div id="tasks">
    <button id="cart" class="button">Push Cart</button>
    <button id="rock" class="button">Crack Rocks</button>
    <button id="tunnel" class="button">Dig Tunnel</button>
    <button id="shift" class="button">Lift Shift Totem</button>
    <button id="focus" class="button">Channel Focus</button>
  </div>

  <h2>Hunts</h2>
  <div id="hunts">
    <button id="boar" class="button">Hunt Boar</button>
    <button id="elk" class="button">Track Elk</button>
    <button id="wolf" class="button">Fight Wolf</button>
    <button id="lynx" class="button">Snare Lynx</button>
    <button id="bear" class="button">Duel Bear</button>
  </div>

  <h2>Progress</h2>
  <div id="xp-bars">
    <div class="bar-container"><div class="bar-fill" id="xp-cart"></div><span class="bar-label">Cart XP</span></div>
    <div class="bar-container"><div class="bar-fill" id="xp-rock"></div><span class="bar-label">Rock XP</span></div>
    <div class="bar-container"><div class="bar-fill" id="xp-tunnel"></div><span class="bar-label">Tunnel XP</span></div>
    <div class="bar-container"><div class="bar-fill" id="xp-shift"></div><span class="bar-label">Shift XP</span></div>
    <div class="bar-container"><div class="bar-fill" id="xp-focus"></div><span class="bar-label">Focus XP</span></div>
  </div>

  <h2>Story Events</h2>
  <button id="complete-ch7" class="button">Complete Chapter 7</button>
  <button id="fight-boss" class="button">Duel Valking Captain</button>

  <script src="game.js"></script>
  <script src="actions.js"></script>
</body>
</html>
