
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mind Training - Mount Paozu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mount Paozu: Mental Image Training</h1>
    <div id="focusBar">Focus Available: <span id="focusCount">100</span></div>

    <div class="statPanel">
        <div>Strength: <span id="strStat">0</span></div>
        <div>Speed: <span id="spdStat">0</span></div>
        <div>Ki: <span id="kiStat">0</span></div>
    </div>

    <h2>Assign Mental Projections</h2>
    <div class="assignments">
        <div>
            <span>Visualize Pushups (STR)</span>
            <input type="number" id="strInput" value="0" min="0">
        </div>
        <div>
            <span>Visualize Sprinting (SPD)</span>
            <input type="number" id="spdInput" value="0" min="0">
        </div>
        <div>
            <span>Ki Charge Meditation (KI)</span>
            <input type="number" id="kiInput" value="0" min="0">
        </div>
    </div>

    <button onclick="assignProjections()">Assign Focus</button>

    <script src="game.js"></script>
</body>
</html>
